<div *ngFor="let item of itemSource">
    <ap-tree-child 
        [apTreeNode]="item"
        [displayMemberPath]="displayMemberPath"
        [level]="0"
        (onClick)="onClickHandler($event)"
        (onRightClick)="onRightClickHandler($event)"
        (onFormatItem)="onformatItemHandler($event)">
    </ap-tree-child>
</div>
